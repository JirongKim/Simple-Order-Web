<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <style>
    @font-face {
      font-family: 'BBTreeGB';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/BBTreeGB.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    #mainCarousel {
      margin-top: 100px;
      border: solid gray;
    }

    .item {
      margin-top: 20px;
      font-family: 'BBTreeGB';
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
  <script>
    $().ready(function() {
      $("#ORDER").click(function() {
        const name = document.getElementById('Username').value;
        const address = document.getElementById('Useraddress').value;
        const number = document.getElementById('Usernumber').value;
        const quantity = document.getElementById('Userquantity').value;

        if (name == "" || address == "" || number == "" || quantity == "") {
          Swal.fire(
            '주문이 실패하였습니다.',
            '모든 정보를 기입하여주세요.',
            'error'
          );
          return;
        }

        Swal.fire({
          title: '올바르게 입력하셨나요?',
          text: "주문하시겠습니까?",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: '확인',
          cancelButtonText: '취소'
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire(
              '주문이 완료되었습니다.',
              '구매해주셔서 감사합니다.',
              'success'
            )
          }
        })
      });
    });
  </script>

</head>

<body>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner" id="mainCarousel">
            <div class="carousel-item active">
              <img src="abc-a-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="abc-a-2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="abc-a-3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <h1 class="item" style="text-align:center;">테이퍼드 히든 밴딩 크롭 슬랙스</h1>

    <div class="item" style="padding: 10px; border: solid gray;">
      <p>
        -세미 오버 피트<br>
        -본판, 소매 컬러만 다르게 디자인 하여 미니멀한 바시티 자켓으로 재해석<br>
        -본판 울 블렌드 원단 / 소매 스웨이드 원단 사용<br>
        -울 90 블렌드 원단 사용과 퀼팅 안감 처리로 높은 보온성<br>
        -니켈 무광 버튼 여밈<br>
        -넥라인을 립밴드로 처리하지 않고 레귤러 카라로 디자인 하여 포멀한 느낌 연출<br>
        -립밴드 소매가 아닌 라이더자켓의 지퍼 소매 디테일<br>
      </p>
    </div>

    <div class="item" style="text-align:center;">
      <h2>₩23,900</h2>
    </div>

    <div class="item" style="justify-content: flex-start;">
      <p>주문자 정보</p>

      <form method="POST" data-email="jhKim0254@gmail.com"
      action="https://script.google.com/macros/s/AKfycbxhhb8rAoMAWc0bN0YdUVvn2f3QSilfvB_Fga-ggrrS32YdeMMUn3fqkU8sexKuYEL9/exec">

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">이름</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="Username" name="name">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">주소</span>
          <input type="text" class="form-control" placeholder="" aria-label="Useraddress" aria-describedby="basic-addon1" id="Useraddress" name="address">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">연락처</span>
          <input type="text" class="form-control" placeholder="" aria-label="Usernumber" aria-describedby="basic-addon1" id="Usernumber" name="phoneNumber">
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="Userquantity">수량</label>
          <select class="form-select" id="Userquantity" name="quantity">
            <option selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="item" style="align-self: center; margin-bottom:20px;">
          <button type="submit" class="btn btn-primary" id="ORDER">주문하기</button>
        </div>

      </form>

    </div>
</body>

</html>
